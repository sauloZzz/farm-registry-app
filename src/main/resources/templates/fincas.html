<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Fincas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Registro de Fincas</h1>

    <!-- Mensajes -->
    <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- FORMULARIO -->
    <form th:action="@{/fincas/guardar}" th:object="${finca}" method="post" class="card card-body mb-4">

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombrePropietario" class="form-label">Nombre del propietario</label>
                <input type="text" id="nombrePropietario" class="form-control"
                       th:field="*{nombrePropietario}" required>
            </div>

            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control"
                       th:field="*{telefono}" required>
            </div>
        </div>

        <div class="row mb-3">

            <!-- DEPARTAMENTO -->
            <div class="col-md-6">
                <label for="departamento" class="form-label">Departamento</label>
                <select id="departamento" name="departamentoId" class="form-select" required>
                    <option value="">-- Seleccione --</option>
                    <option th:each="dpto : ${departamentos}"
                            th:value="${dpto.id}"
                            th:text="${dpto.nombre}">
                    </option>
                </select>
            </div>

            <!-- MUNICIPIO -->
            <div class="col-md-6">
                <label for="municipio" class="form-label">Municipio</label>
                <select id="municipio" name="municipioId" class="form-select" required>
                    <option value="">-- Seleccione un departamento primero --</option>
                </select>
            </div>
        </div>

        <!-- DIRECCIÓN -->
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control"
                   th:field="*{direccion}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Finca</button>
    </form>

    <!-- LISTA DE FINCAS -->
    <h2 class="mb-3">Fincas registradas</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Propietario</th>
            <th>Teléfono</th>
            <th>Departamento</th>
            <th>Municipio</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${fincas}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.nombrePropietario}"></td>
            <td th:text="${f.telefono}"></td>
            <td th:text="${f.departamento.nombre}"></td>
            <td th:text="${f.municipio.nombre}"></td>
            <td th:text="${f.direccion}"></td>

            <td>
                <a th:href="@{'/fincas/eliminar/' + ${f.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta finca?')">
                    Eliminar
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(fincas)}">
            <td colspan="7" class="text-center">No hay fincas registradas</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dptoSelect = document.getElementById('departamento');
        const muniSelect = document.getElementById('municipio');

        // Cuando cambia el departamento
        dptoSelect.addEventListener('change', () => {
            const dptoId = dptoSelect.value;

            muniSelect.innerHTML = '<option value="">Cargando...</option>';

            if (!dptoId) {
                muniSelect.innerHTML = '<option value="">-- Seleccione un departamento primero --</option>';
                return;
            }

            fetch('/municipios/' + dptoId)
                .then(resp => resp.json())
                .then(data => {
                    muniSelect.innerHTML = '<option value="">-- Seleccione --</option>';
                    data.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.id;
                        opt.textContent = m.nombre;
                        muniSelect.appendChild(opt);
                    });
                })
                .catch(err => {
                    console.error(err);
                    muniSelect.innerHTML = '<option value="">Error cargando municipios</option>';
                });
        });
    });
</script>

</body>
</html>
