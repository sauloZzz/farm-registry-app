# =========================================================
# 1. CONEXION DE BASE DE DATOS PARA RENDER
# =========================================================
# Render inyecta la URL de conexion completa en la variable DATABASE_URL.
spring.datasource.url=${DATABASE_URL}
# Render inyecta el usuario y la contrasena de la BD.
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# =========================================================
# 2. CONFIGURACION DE JPA / HIBERNATE
# =========================================================
# Mantenemos 'update' para que el esquema se cree en la BD de Render.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# 3. INICIALIZACION DE DATOS (IMPORTANTE)
# =========================================================
# Desactivamos la inicializacion automatica de Spring Boot en Render
# para evitar problemas de permisos o que se ejecute init.sql en el momento incorrecto.
spring.sql.init.mode=never